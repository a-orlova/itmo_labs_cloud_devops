name: Good CI/CD Pipeline

on: push

jobs:
  build:
    runs-on: ubuntu-20.04  # 1. фиксированная версия убунту
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Cache Dependencies  # 2. кэшируем зависимости 
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install Dependencies
        run: npm ci  # 3. npm ci вместо npm install для точной установки зависимостей
      - name: Build Project
        run: docker-compose build  

  test:
    runs-on: ubuntu-20.04
    needs: build  # 4. отделили тестирование от сборки
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm ci
      - name: Run Tests
        run: ./run_tests.sh  # 5. тесты прерывают выполнение при ошибке
        continue-on-error: false

  deploy:
    runs-on: ubuntu-20.04
    needs: test
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Setup SSH Key  # 6. настраиваем безопасный доступ через SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}  # используем секрет для хранения ключа
      - name: Deploy to Server
        run: ssh user@server "deploy_script.sh"
      - name: Start Application
        run: docker-compose up -d
